<div>
  <div class="row">
    <label class="col-md-3">State Selection:</label><select class="col-md-9" ng-options="state as state.name for state in states track by state.name" ng-model="selected.state" ng-change="getBreweryList()"></select>
    <br>
  </div>
  <div class="row">
    <bb-grid bb-grid-options="breweryDetails">
    </bb-grid>
  </div>
</div>

<script type="text/ng-template" id="bbInterview/iconTemplate.html">
  <div class="text-center">
    <img ng-src="{{rowData.brewery.images.icon}}"/>
  </div>
</script>

<script type="text/ng-template" id="bbInterview/linkTemplate.html">
  <a target="_blank" href="{{rowData.brewery.website}}">{{rowData.brewery.website}}</a>
</script>

<script type="text/ng-template" id="bbInterview/detailButtonTemplate.html">
  <button type="button" class="btn btn-primary" ng-click="openDetails(rowData.brewery.id)">Details</button>
</script>
